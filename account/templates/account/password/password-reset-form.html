{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% include "store/base.html" %}

{% load static %}


{% block content %}
    <body class="body-background">

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Enter your new password: </h3>

        <hr>

        <p>

            Please enter your new password twice so that we can verify that

            You typed it incorrectly!

        </p>

        <form method="post">

            {% csrf_token %}

            {{ form|crispy }}

            <br>

            <button type="submit"
                    class="btn btn-primary navbar-btn text-white w-100">
                Update password
            </button>

        </form>

    </div>

{% endblock %}
